<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sehir.ad }} - Detay</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .info {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>{{ sehir.ad }}</h1>
    <div class="info">
        <p><b>Bilgi:</b> {{ sehir.bilgi }}</p>
        {% if sehir.nufus %}
        <p><b>Nüfus:</b> {{ sehir.nufus }}</p>
        {% endif %}
        {% if sehir.bolge %}
        <p><b>Bölge:</b> {{ sehir.bolge }}</p>
        {% endif %}
        <p><a href="/">← Geri dön</a></p>
    </div>
</body>
</html>
